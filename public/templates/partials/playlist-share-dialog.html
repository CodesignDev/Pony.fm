<md-dialog ng-cloak>
    <md-dialog-content>
        <div class="modal-header">
            <h4>
                {{playlist.title}}
            </h4>
        </div>
        <div class="modal-body">
            <h2>Shortlink</h2>
            <input type="text" ng-model="playlist.share.url" />
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="closeDialog()" class="md-primary">Close</md-button>
    </md-dialog-actions>
</md-dialog>
